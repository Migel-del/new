server {
    listen 8080;

    # --- Health check Back4App (HEAD/GET запросы без Upgrade) ---
    # Если это обычный HTTP-запрос (без WebSocket/Upgrade), просто вернуть 200
    if ($http_upgrade = "") {
        return 200 "OK";
    }

    # --- Проксирование трафика к Xray (Upgrade/WebSocket/VLESS) ---
    location / {
        proxy_pass http://backend1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
